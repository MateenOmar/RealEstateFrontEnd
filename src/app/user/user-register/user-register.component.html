<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header"><h3>Register</h3></div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
            />

            <span
              *ngIf="!username.valid && (username.touched || userSubmitted)"
              class="error-block"
            >
              Please provide name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span
              *ngIf="!email.valid && (email.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="email.hasError('required')">
                Please provide email
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid email
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password.valid && (password.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="password.errors?.['required']">
                Please provide password
              </span>
              <span *ngIf="password.errors?.['minlength']">
                Password cannot be less than 8 chars
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
              *ngIf="
                !confirmPassword.valid &&
                (confirmPassword.touched || userSubmitted)
              "
              class="error-block"
            >
              <span *ngIf="confirmPassword.errors?.['required']">
                Please confirm password
              </span>
            </span>
            <span
              *ngIf="registrationForm.errors?.['notmatched'] && confirmPassword.valid"
              class="error-block"
            >
              Passwords do not match
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span
              *ngIf="!mobile.valid && (mobile.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="mobile.errors?.['required']">
                Please enter your mobile number
              </span>
              <span *ngIf="mobile.errors?.['maxlength']">
                Mobile number can be max 10 chars long
              </span>
            </span>
          </div>

          <div class="form-group col-12 m-2">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <button (click)="onCancel()" type="reset" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
